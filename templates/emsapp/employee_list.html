{% extends "base_generic.html" %}
{% block content %}
  <h2>Employee List</h2>
  <a href="{% url 'employee_create' %}" class="btn btn-primary">Add Employee</a>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.user.username }}</td>
          <td>{{ employee.department.name }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'employee_delete' employee.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
